<!DOCTYPE html>
<html>
  <head>
    <title>Promo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="Promo.css" />
    <link rel="stylesheet" href="common.css" />
  </head>

  <body>
    <div data-role="page" id="promo">
      <div data-role="header">
        <h1 class="ui-header">include header elements</h1>
      </div>
      <div data-role="main" class="ui-content">
        <p class="page-heading">PROMOS</p>

        <div class="ui-pagination">
          <ul>
            <img
              class="arrow_back active"
              src="icons/arrow_back.png"
              alt="arrow"
            />
            <li class="page_num active"><a href="#">FreshMart Deals</a></li>
            <img
              class="arrow_forward"
              src="icons/arrow_forward.png"
              alt="arrow"
            />
          </ul>
        </div>
        <div>
          <img class="swipe" src="icons/arrow_circle.png" />
        </div>
        <div class="ui-grid-a" style="margin-top: -5%;">
          <div class="ui-block-a">
            <a href="#" class="ui-btn ui-corner-all ui-shadow">
              <img class="heart" src="icons/heart_outline.png" />
              <img
                class="product-img1"
                src="images\beetroot.jpg"
                alt="beetroot"
              />

              <div class="btn-details">
                <p class="product-name">Beetroot</p>
                <p class="product-detail">Rs. 55.00/500g</p>
              </div>

              <div class="row" style="margin-left: 30px; margin-top: 10px">
                <div class="column">
                  <img src="icons/min_circle.png" alt="" />
                </div>
                <div class="column">
                  <label>1</label>
                </div>
                <div class="column">
                  <img src="icons/plus_circle.png" alt="" />
                </div>
                <div class="column">
                  <button class="ui-btn cart-btn">
                    <img
                      class="cart-icon"
                      src="icons\cart-icon.png"
                      alt="cart"
                    />
                  </button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
