<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="Checkout.css" />
  </head>
  <body>
    <div data-role="page" id="page-body">
      <div data-role="header">
        <h1 class="ui-header">include header elements</h1>
      </div>

      <div class="main" class="ui-content">
        <p class="page-heading">CHECKOUT</p>

        <div class="grid-container" id="iphone-grid">
          <div class="delivery-details-section">
            <div class="section-title">
              <p class="section-heading">Delivery Details</p>
            </div>
            <div class="delivery-content">
              <label for="text-basic">Name:</label>
              <input type="text" name="text-basic" id="text-basic" value="" />

              <label for="text-basic">Phone number:</label>
              <input type="text" name="text-basic" id="text-basic" value="" />

              <label for="text-basic">Address:</label>
              <input type="text" name="text-basic" id="text-basic" value="" />
            </div>
          </div>
          <div class="play-points-section">
            <div class="section-title" id="play-points">
              <p class="section-heading">Play Points</p>
            </div>
            <div class="delivery-content"></div>
          </div>
          <div class="order-summary-section">
            <div class="section-title">
              <p class="section-heading">Order Summary</p>
            </div>
            <div class="delivery-content"></div>
          </div>

          <div class="total-price">
            <div class="ui-grid-a">
              <div class="ui-block-a label-block">
                <p class="total-price-label">Total</p>
              </div>
              <div class="ui-block-b price-block">
                <p class="price">Rs.530.00</p>
              </div>
            </div>
          </div>

          <div class="ui-field-contain pay-btn">
            <button type="submit" class="ui-btn ui-corner-all ui-shadow">
              Pay Now
            </button>
          </div>
        </div>

        <div class="grid-container" id="ipad-grid">
          <div class="ui-grid-a">
            <div class="ui-block-a user-details-block">
              <div class="delivery-details-section">
                <div class="section-title">
                  <p class="section-heading">Delivery Details</p>
                </div>
                <div class="delivery-content">
                  <label for="text-basic">Name:</label>
                  <input
                    type="text"
                    name="text-basic"
                    id="text-basic"
                    value=""
                  />

                  <label for="text-basic">Phone number:</label>
                  <input
                    type="text"
                    name="text-basic"
                    id="text-basic"
                    value=""
                  />

                  <label for="text-basic">Address:</label>
                  <input
                    type="text"
                    name="text-basic"
                    id="text-basic"
                    value=""
                  />
                </div>
              </div>
              <div class="play-points-section">
                <div class="section-title" id="play-points">
                  <p class="section-heading">Play Points</p>
                </div>
                <div class="delivery-content"></div>
              </div>
            </div>
            <div class="ui-block-b summary-block">
              <div class="order-summary-section">
                <div class="section-title">
                  <p class="section-heading">Order Summary</p>
                </div>
                <div class="delivery-content"></div>
              </div>

              <div class="total-price">
                <div class="ui-grid-a">
                  <div class="ui-block-a label-block">
                    <p class="total-price-label">Total</p>
                  </div>
                  <div class="ui-block-b price-block">
                    <p class="price">Rs.530.00</p>
                  </div>
                </div>
              </div>

              <div class="ui-field-contain pay-btn">
                <button type="submit" class="ui-btn ui-corner-all ui-shadow">
                  Pay Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
