<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../images/Logo.png">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type='text/css'>
  <link href="http://s.w.org/wp-includes/css/dashicons.css?20150710" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 
  <link rel="stylesheet" href="Product.css" />
  <link rel="stylesheet" href="../Rating/Rating.css" />
</head>

<body>
  <div data-role="page" id="page-body">
    <div class="header"> <span class="material-icons back-icon"> navigate_before </span>
      <div class="Logo"> <img src="../images/Logo.png"> </div>
    </div>
    <div class="search">

      <div class="wrapper"> <span class="material-icons search-icon"> search </span>
        <input type="text" class="product-search" data-role="none"></div>

    </div>

    <div class="main" class="ui-content">

      <!--IPhone layout-->

      <div class="grid-container" id="iphone-grid">

        <div class="product-image-iphone" id="product-image-iphone"></div>
        <div class="product-info-iphone" id="product-info-iphone"></div>
        <div class="product-description-iphone" id="product-description-iphone"></div>

        <!--Comment section-->
        <div class="comment-section-iphone">
          <p class="rating-heading sub-topic">Comments</p>
          <div class="add-comment-iphone">
                <a href="#popupComment" class="ui-btn ui-corner-all" data-rel="popup" data-position-to="window"
              data-transition="pop">Write a comment</a>
          </div>
          <div class="comment-display-iphone">
            <ul data-role="listview" id="review-card">
                  
            </ul>
          </div>

          <!--PopUp-->
          <div data-role="popup" id="popupComment" data-theme="a" class="ui-corner-all" data-overlay-theme="b">
                
            <a href="#" data-rel="back"
              class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
            <div class="popup-heading">
              <h2>Rate Us!</h2>
            </div>
            <div class="rating-section">

              <div class="ui-field-contain">
                <p class="page-details">Comment</p>
                 <textarea id="popup-textarea" cols="40" rows="20" name="textarea-1" id="textarea-1"
                  placeholder="Add your comment here.."></textarea>
              </div>
              <div class="ui-field-contain">
                <p class="page-details">How is the product?</p>
                <!--Rating stars-->
                <div class="rating-stars">
                  <div class="inclass-div">
                    <section class='rating-widget'>

                      <div class='rating-stars text-center'>
                        <ul id='stars'>
                          <li class='star' title='Poor' data-value='1'>
                            <i class='fa fa-star fa-fw'></i>
                          </li>
                          <li class='star' title='Fair' data-value='2'>
                            <i class='fa fa-star fa-fw'></i>
                          </li>
                          <li class='star' title='Good' data-value='3'>
                            <i class='fa fa-star fa-fw'></i>
                          </li>
                          <li class='star' title='Excellent' data-value='4'>
                            <i class='fa fa-star fa-fw'></i>
                          </li>
                          <li class='star' title='WOW!!!' data-value='5'>
                            <i class='fa fa-star fa-fw'></i>
                          </li>
                        </ul>
                      </div>
                    </section>

                  </div>
                </div>
              </div>
              <div class="ui-field-contain comment-btn">
                <a  data-rel="back" class="ui-btn ui-corner-all ui-shadow popup-btn submit">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--IPad layout-->

      <div class="grid-container" id="ipad-grid">
        <div class="ui-grid-a product-detail-section" id="product-detail-ipad">
        </div>

        <div class="grid-container">
          <fieldset class="ui-grid-a comment-section">

            <!--Rating section-->
             <div class="ui-block-a ipad-column1">
              <p class="rating-heading sub-topic">Rate Us!</p>

              <!--Rating stars-->
              <div class="rating-stars">
                <div class="inclass-div">
                  <section class='rating-widget'>

                    <div class='rating-stars text-center'>
                      <ul id='stars'>
                        <li class='star' title='Poor' data-value='1'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Fair' data-value='2'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Good' data-value='3'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='Excellent' data-value='4'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                        <li class='star' title='WOW!!!' data-value='5'>
                          <i class='fa fa-star fa-fw'></i>
                        </li>
                      </ul>
                    </div>
                  </section>

                </div>
              </div>
              <form method="post"></form>
              <div class="ui-field-contain">
                    <textarea id="ipad-textarea" cols="40" rows="20" name="comment" id="textarea-1"
                  placeholder="What do you think of this product?"></textarea>
              </div>
              <div class="ui-field-contain">
                    <button type="submit" id="submit-1"
                  class="ui-shadow ui-btn ui-corner-all comment-btn-ipad">Submit</button>
              </div>
              </form>

            </div>

            <!--Comment display section-->
            <div class="ui-block-b ipad-column2">
              <div class="comment-display">
                <ul data-role="listview" id="review-card-ipad">
                     
                </ul>
                 
              </div>
            </div>
          </fieldset>
        </div>
      </div>


    </div>

    <div class="page-footer">
      <img id="footer-iphone-portrait" src="../images/navigation-iphone-portrait.jpg" />
      <img id="footer-iphone-landscape" src="../images/navigation-iphone-landscape.jpg" />
      <img id="footer-ipad-portrait" src="../images/navigation-ipad-portrait.jpg" />
      <img id="footer-ipad-landscape" src="../images/navigation-ipad-landscape.jpg" />
    </div>

    <div class="nav-bar">
      <div class="add-to-cart" id="add-to-cart"><span>Add to cart</span></div>
       <div class="nav-items">
         <div class="nav-active">
           <img id="home-icon" class="nav-account-icon" src="../images/home-white.png" />
           <span class="nav-account-text">Home</span>
         </div>
         <img id="cart-icon" src="../images/cart.png" />
         <img id="promo-icon" src="../images/offer.png" />
         <img id="game-icon" src="../images/rubic.png" />
         <img id="user-icon" src="../images/user.png" />
 
     </div>
 
  </div>

  <div id="success-toast">
    <p data-role="none">Successfully added to the cart!</p>
  </div>
</body>

<script>

  $(document).ready(function () {
    $('.back-icon').click(function () {
      window.history.back();
    });

    $('#home-icon').click(function (){
        window.location="../index.html";
    });

    $('#cart-icon').click(function (){
        window.location="../Cart/Cart.html";
    });

    $('#promo-icon').click(function (){
        window.location="../Promo/Promo.html";
    });

    $('#game-icon').click(function (){
        window.location="../Game/Game.html";
    });

    $('#user-icon').click(function (){
        var isUserLogged = localStorage.getItem("isuserLogged");
        if(isUserLogged == "true") {
            window.location="../account.html";
        }
        else {
            window.location="../login.html";
        }
    });

  $('#add-to-cart').click(function () {
    showSuccessToast();
    });
  });

  function showSuccessToast() {
  var x = document.getElementById("success-toast");
  x.className = "show";
  
  setTimeout(function () {
    x.className = x.className.replace("show", "");
    window.location="../Cart/Cart.html";
  }, 3000);
}


</script>

<script type="text/javascript" src="../data.json"></script>
<script type="text/javascript" src="../Product/data/products.json" ></script> 
<script type="text/javascript" src="product-iphone-script.js"></script>
<script type="text/javascript" src="product-ipad-script.js"></script>
<script type="text/javascript" src="./script.js"></script>


</html>
