<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/Logo.png">

	<!-- the three things that jQuery Mobile needs to work -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="https://js.stripe.com/v3/"></script>
</head>

<body>
	<div class="login-container">
		<div class="header">
			<span class="material-icons back-icon"> navigate_before </span>
			<div class="Logo"> <img src="images/Logo.png"> </div>
		</div>
		<div class="login-body">
			<div class="heading">
				<h1>ACCOUNT</h1>
			</div>
			<div class="login-text">
				<span>Sign Up</span>
				<h2>Welcome,</h2>
				<h3>Sign in to continue</h3>
			</div>
			<div class="user-email user-account-property-row">
				<p>Email</p>
				<input type="text" id="email" class="text-box" data-role="none" required>
			</div>
			<div class="user-password user-account-property-row">
				<p>Password</p>
				<input type="password" id="password" class="text-box" data-role="none" required>
			</div>
			<div class="login-button">
				<button class="signin-btn" data-role="none">Sign In</button>
			</div>
			<div class="login-image"></div>
		</div>
		<div class="navigation">
			<img src="images/home.png" id="home-icon"/>
			<img src="images/cart.png" id="cart-icon"/>
			<img src="images/offer.png" id="promo-icon"/>
			<img src="images/rubic.png" id="game-icon"/>
			<div class="nav-active" id="user-icon">
				<img class="nav-account-icon" src="images/user-white.png" />
				<span class="nav-account-text">Account</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/loginscript.js"></script>
	<script type="text/javascript" src="js/navigation.js" ></script>
</body>
</html>
