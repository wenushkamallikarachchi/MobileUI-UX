<html>
    <head>
        <title>
            Products
        </title>
        <link rel="shortcut icon" href="../images/Logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

        <link rel="stylesheet" href="Products.css">
        <link rel="stylesheet" href="../common.css">

    <body>
        
        <div data-role="page" id="page-body">
                <div class="header"> 
                    <span class="material-icons back-icon"> navigate_before </span>
                    <div class="Logo"> <img src="../images/Logo.png"> </div>
                </div>
                <div class="search"> <span class="material-icons search-icon"> search </span>
                    <input type="text" class="product-search" data-role="none">
                </div>

            <div data-role="main" class="ui-content">
                    <div class="ui-block-a heading">
                        <p class="page-heading"> PRODUCTS </p>
                        <div class="filter-wrapper">
                            <span class="iconify filter" data-icon="bx:bx-filter" data-inline="true"></span> 
                            <a href="#popupBasic" data-rel="popup" class="popUp" data-transition="popup">Sort & Filter</a>
                            <div data-role="popup" id="popupBasic" class="sort">
                              <label class="sortLbl">Sort</label>
                              <div class="hr1"></div>
                          
                              <label class="lblfilter" id="vegitable">Vegetables</label>
                              <label class="lblfilter" id="meat"> Meat</label>
                              <label class="lblfilter" id="snack"> Snacks</label>
                              <label class="lblfilter" id="beverage"> Beverage</label>
                              <div class="hr1"></div>
                              <div class="row">
                                <div class="column">
                                  <button class="fltr" onclick="displaySorted()">Filter</button>
                                </div>
                                <div class="column"><button onclick="resetSort()" class="reset">Reset</button></div>
                              </div>
                            </div>
                        </div>
                    </div> </br></br></br></br></br>
                    <div id="ui-grid-a"></div>
                    <div class="ui-block-b pagination">
                        <div class="ui-pagination">
                            <ul>
                                <li class="prev"> <a href="#"> <span class="iconify backward" data-icon="fa-solid:backward" data-inline="false"></span></span></a></li>
                                <li class="page_num active"> <a href="#">1</a> </li>
                                <li class="page_num"> <a href="#">2</a> </li>
                                <li class="page_num"> <a href="#">3</a> </li>
                                <li class="page_num"> <a href="#">4</a> </li>
                                <li class="page_num"> <a href="#">5</a> </li>
                                <li class="next"> <a href="#"> <span class="iconify forward" data-icon="fa-solid:forward" data-inline="false"></span> </a></li>
                            </ul>
                        </div>
                    </div>
                <div class="footer">
                    <img id="footer-iphone-portrait" src="../images/navigation-iphone-portrait.jpg" />
                    <img id="footer-iphone-landscape" src="../images/navigation-iphone-landscape.jpg" />
                    <img id="footer-ipad-portrait" src="../images/navigation-ipad-portrait.jpg" />
                    <img id="footer-ipad-landscape" src="../images/navigation-ipad-landscape.jpg" />
                </div>         
            </div>
        </div>
        <div data-role="footer" class="ui-bar">
            <div class="navigation">
                <div class="nav-active">
                    <img class="nav-account-icon" src="../images//home-white.png" />
                    <span class="nav-account-text">Home</span>
                </div>
                <img src="../images/cart.png" />
                <img src="../images/offer.png" />
                <img src="../images/rubic.png" />
                <img src="../images/user.png" />
            </div>
        </div>
    </body>
    <script>
     $("#vegitable").click(function () {
    console.log("hello");
    localStorage.setItem("type", "vegitable");
  });
  $("#meat").click(function () {
    localStorage.setItem("type", "meat");
  });
  $("#snack").click(function () {
    localStorage.setItem("type", "snack");
  });
  $("#beverage").click(function () {
    localStorage.setItem("type", "beverage");
  });
    </script>
