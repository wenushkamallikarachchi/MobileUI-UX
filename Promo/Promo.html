<!DOCTYPE html>
<html>
  <head>
    <title>Promo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="Promo.css" />
    <link rel="stylesheet" href="../common.css" />
  </head>
  <body>
    <div data-role="page" id="promo">
       <div class="header">
        <span class="material-icons back-icon"> navigate_before </span>
        <div class="Logo"><img src="../images/Logo.png" /></div>
      </div> 
      <div data-role="main" class="ui-content">
        <p class="page-heading">PROMOS</p>
        <p  class="promoLine">Browse Through The Lastest Promos</p>
        <div class="outlets">
          <ul>
            <img
              onclick="changeDeals()"
              class="arrow_back"
              src="../icons/arrow_back.png"
              alt="arrow"
            />
            <label class="labalDeal" id="deal"> Fresh Mart Deals</label>
  
            <img
              onclick="changeDeals()"
              class="arrow_forward"
              src="../icons/arrow_forward.png"
              alt="arrow"
            />
          </ul>
        </div>
        <img class="next" src="../icons/arrow_circle.png"/>
        <div class="ui-block-a item">
        
          <a href="#" class="ui-btn ui-shadow">
            <img
              class="product-img1"
              src="../images/beetroot.jpg"
              alt="beetroot"
            />
            <div class="btn-details">
              <p class="product-name">Beetroot</p>
              <p class="product-detail">Rs. 55.00/500g</p>
            </div>
            <img
              style="margin-left: -25px"
              id="add"
              src="../icons/min_circle.png"
              alt=""
            />&nbsp;&nbsp;&nbsp; <span id="qty">1</span>&nbsp;&nbsp;&nbsp;
            <img
              src="../icons/plus_circle.png"
              id="minus"
              onclick="qty()"
              alt=""
            />
  
            <button class="ui-btn cart-btn" >
              <span
              
                class="iconify cart"
                data-icon="ic:outline-add-shopping-cart"
                data-inline="false"
              ></span>
            </button>
          </a>
  
          <a href="#" class="ui-btn ui-shadow product-item1">
            <img
              class="product-img1"
              src="../images/beetroot.jpg"
              alt="beetroot"
            />
            <div class="btn-details">
              <p class="product-name">Beetroot</p>
              <p class="product-detail">Rs. 55.00/500g</p>
            </div>
            <img
              style="margin-left: -25px"
              id="add"
              src="../icons/min_circle.png"
              alt=""
            />&nbsp;&nbsp;&nbsp; <span id="qty">1</span>&nbsp;&nbsp;&nbsp;
            <img
              src="../icons/plus_circle.png"
              id="minus"
              onclick="qty()"
              alt=""
            />
            <button class="ui-btn cart-btn">
              <span
                class="iconify cart"
                data-icon="ic:outline-add-shopping-cart"
                data-inline="false"
              ></span>
            </button>
          </a>
  
          <a
            href="#"
            class="ui-btn ui-shadow product-item2"
            style="margin-left: 325px"
          >
            <img
              class="product-img1"
              src="../images/beetroot.jpg"
              alt="beetroot"
            />
            <div class="btn-details">
              <p class="product-name">Beetroot</p>
              <p class="product-detail">Rs. 55.00/500g</p>
            </div>
            <img
              style="margin-left: -25px"
              id="add"
              src="../icons/min_circle.png"
              alt=""
            />&nbsp;&nbsp;&nbsp; <span id="qty">1</span>&nbsp;&nbsp;&nbsp;
            <img
              src="../icons/plus_circle.png"
              id="minus"
              onclick="qty()"
              alt=""
            />
            <button class="ui-btn cart-btn">
              <span
                class="iconify cart"
                data-icon="ic:outline-add-shopping-cart"
                data-inline="false"
              ></span>
            </button>
          </a>
        </div>
        <button class="ui-btn ui-shadow viewAll">
          <a class="view" href="../Products/Products.html"> View All</a>
        </button>
      </div>
     
    </div>
    <script>
      function changeDeals() {
        var x = document.getElementById("deal");
        if (x.innerHTML === "Fresh Mart Deals") {
          x.innerHTML = "Credit Card Deals";
        } else {
          x.innerHTML = "Fresh Mart Deals";
        }
      }

      function qty() {
        var numButtons = 10;
        for (var i = 1; i <= numButtons; ++i) {
          $("#add" + i).click(function () {
            var currentVal = parseInt($("qty" + i).val());
            if (!isNaN(currentVal)) {
              $("qty" + i).val(currentVal + 1);
            }
          });

          $("#minus" + i).click(function () {
            var currentVal = parseInt($("qty" + i).val());
            if (!isNaN(currentVal) && currentVal > 0) {
              $("#qty" + i).val(currentVal - 1);
            }
          });
        }
      }
    </script>
  </body>
</html>
