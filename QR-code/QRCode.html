<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../images/Logo.png" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="easy.qrcode.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
    type="text/css" />
  <link href="http://s.w.org/wp-includes/css/dashicons.css?20150710" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="QRCode.css" />
</head>

<body>
  <div data-role="page" id="page-body">

    <div class="header"> <span class="material-icons back-icon"> navigate_before </span>
      <div class="Logo"> <img src="../images/Logo.png"> </div>
    </div>


    <div class="main" class="ui-content">
      <p class="page-heading">QR CODE</p>

      <div class="main-container-iphone">
        <h2>David Spade</h2>
        <div class="qrcode-display">
          <div id="qrcode"></div>
        </div>

        <div class="message-content">
          <p class="message">
            You will recieve points when your friend scans your QR code
          </p>
        </div>
      </div>

      <div class="main-container-ipad">
        <h2>David Spade</h2>
        <div class="qrcode-display">
          <div id="qrcode-ipad"></div>
        </div>

        <div class="message-content">
          <p class="message">
            You will recieve points when your friends scan your QR code
          </p>
        </div>
      </div>
    </div>

    <div data-position="fixed">

      <div class="product-nav">
        <div data-role="navbar" id="navbar">
          <div class="navigation">
            <img id="home-icon" src="../images/home.png" />
            <img id="cart-icon" src="../images/cart.png" />
            <img id="promo-icon" src="../images/offer.png" />
            <img id="game-icon" src="../images/rubic.png" />
            <div class="nav-active">
              <img id="user-icon" class="nav-account-icon" src="../images/user-white.png" />
              <span class="nav-account-text">Account</span>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="../scripts/qrcode.min.js"></script>
<script>
  $(document).ready(function () {
    // let username = localStorage.getItem("username");
    let username = "David Spade";

    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 170,
      height: 170,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H,
    });

    qrcode.makeCode(username);
    var qrcodeIPad = new QRCode(document.getElementById("qrcode-ipad"), {
      width: 270,
      height: 270,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H,
    });

    qrcodeIPad.makeCode(username);

    $('.back-icon').click(function () {
      window.history.back();
    });

    $('#home-icon').click(function (){
        window.location="../index.html";
    });

    $('#cart-icon').click(function (){
        window.location="../Cart/Cart.html";
    });

    $('#promo-icon').click(function (){
        window.location="../Promo/Promo.html";
    });

    $('#game-icon').click(function (){
        window.location="../Game/Game.html";
    });

    $('#user-icon').click(function (){
        var isUserLogged = localStorage.getItem("isuserLogged");
        if(isUserLogged == "true") {
            window.location="../account.html";
        }
        else {
            window.location="../login.html";
        }
    });
  });
</script>

</html>
