<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../images/Logo.png" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="easy.qrcode.js"></script>
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://s.w.org/wp-includes/css/dashicons.css?20150710"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="QRCode.css" />
  </head>
  <body>
    <div data-role="page" id="page-body">
      <div data-role="header">
        <h1 class="ui-header">include header elements</h1>
      </div>

      <div class="main" class="ui-content">
        <p class="page-heading">QR CODE</p>

        <div class="main-container-iphone">
          <h2>David Spade</h2>
          <div class="qrcode-display">
            <div id="qrcode"></div>
          </div>

          <div class="message-content">
            <p class="message">
              You will recieve points when your friend scans your QR code
            </p>
          </div>
        </div>

        <div class="main-container-ipad">
          <h2>David Spade</h2>
          <div class="qrcode-display">
            <div id="qrcode-ipad"></div>
          </div>

          <div class="message-content">
            <p class="message">
              You will recieve points when your friend scans your QR code
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../scripts/qrcode.min.js"></script>
  <script>
    $(document).ready(function () {
      // let username = localStorage.getItem("username");
      let username = "David Spade";

      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 170,
        height: 170,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      qrcode.makeCode(username);
      var qrcodeIPad = new QRCode(document.getElementById("qrcode-ipad"), {
        width: 270,
        height: 270,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });

      qrcodeIPad.makeCode(username);
    });
  </script>
</html>
